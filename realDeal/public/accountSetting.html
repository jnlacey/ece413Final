<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>UVFit Account Settings</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <link href="/stylesheets/holz.css" rel="stylesheet" type="text/css">
	 <script src="/javascripts/accountSettings.js" defer></script>
	 <script src="/javascripts/status.js" defer></script>
	 <script src="/javascripts/signout.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body class=" light-green lighten-4">
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="home.html">Home</a></li>
		<li><a href="viewData.html">View Data</a></li>
		<li><a href="accountSetting.html">Account Settings</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper light-green darken-3">
			<a href="home.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">UvFit</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header" id="forceWhite">
				<li class="collection-header light-green lighten-2">
					<h5>Account Settings</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">UV Limit: <span id="uvLimit"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
			</ul>
			<div class="card white">
				<ul class="collection with-header">
					<li class="collection-header light-green lighten-2">
						<h5>Update Account Settings</h5>
					</li>

					<div class="input-field col s12 m6">
	              		<label for="updateEmail ">Update Email</label>
	              		<input type="text" id="updateEmail" name="updateEmail" >
	              		<button id="updateEmailButton" class="waves-effect waves-light btn">Update Email</button> 
	            	</div>

					<div class="input-field col s12 m6">
	              		<label for="updateUvThresh">Update UV Threshold</label>
	              		<input type="text" id="updateUvThresh" name="updateUvThresh" >
	              		<button id="updateUvThreshButton" class="waves-effect waves-light btn">Update UV</button> 
	            	</div>

					<div class="input-field col s12 m6">
	              		<label for="updateName" class="text-indigo darken-4">Update Name</label>
	              		<input type="text" id="updateName" name="updateName" >
	              		<button id="updateNameButton" class="waves-effect waves-light btn">Update Name</button> 
	            	</div>

				<div class='red-text text-darken-2' id="error"></div>

					<div class="input-field col s12 m6">
	              		<label for="updatePassword">Update Password</label>
	              		<input type="text" id="updatePassword" name="updatePassword" >
	              		<button id="updatePasswordButton" class="waves-effect waves-light btn">Update Password</button> 
	            	</div>            	            	
				</ul>
			</div>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
		<div class="card-panel red-text" id="ServerResponse" style="display: none"></div>


	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $(document).ready(function() {
		$(".dropdown-button").dropdown();
	 })
  </script>

</html>
